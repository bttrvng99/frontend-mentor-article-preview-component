<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="./main.js"></script>

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <div class="card-thumb">
        <img src="./images/drawers.jpg" alt="Drawers" />
      </div>

      <div class="card-info">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="card-footer">
          <img id="avatar" src="./images/avatar-michelle.jpg" alt="Michelle" />
          <div class="author">
            <div class="name">Michelle Appleton</div>
            <div class="date">28 Jun 2020</div>
          </div>

          <button id="share"><img src="./images/icon-share.svg" alt="Share" /></button>
        </div>
      </div>
    </main>
  </body>
</html>
